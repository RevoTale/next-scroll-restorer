name: Test
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - '**'
permissions:
  contents: read
jobs:
  Unit:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      matrix:
        node-version: [20,21]
        os: [ubuntu-latest]
        nextjs-version: [14.0.0, 15.0.0]
        deps: [lowest, highest]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4.1.0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - name: Set up Next.js version in test app
        run: |
          cd next-app-mock
          pnpm add next@${{ matrix.nextjs-version }}
      - name: Install dependencies (lowest/highest)
        run: |
          if [ "${{ matrix.deps }}" = "lowest" ]; then
            pnpm install --prefer-lowest
          else
            pnpm install
          fi
      - run: pnpm playwright install --with-deps
      - run: pnpm test
        env:
          CI: true
      - uses: actions/upload-artifact@v4
        with:
          name: my-artifacts-${{inputs.context}}-${{inputs.job-index}}-${{ matrix.node-version }}-${{ matrix.nextjs-version }}-${{ matrix.deps }}
          path: playwright-report/
      - uses: actions/download-artifact@v4
        with:
          pattern: my-artifacts-${{inputs.context}}*
          merge-multiple: true
  Lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4.1.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm i
      - run: pnpm lint
  Types:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4.1.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm i
      - run: pnpm tsc
  Test:
    needs: [ Lint, Unit, Types ]
    runs-on: ubuntu-latest
    steps:
      - name: Success
        run: echo "Ready to merge!"
